<body>
   <h2>48) Elaborar um algoritmo em pseudocodigo que efetue a leitura de um
    número inteiro e apresentar uma mensagem informando se o número é par ou 
    ímpar.</h2>
   <label>Digite um Número</label>
   <input type="text" id="valor">
   <button onclick="parImpar()">ok</button>

   <div id="saida"></div>
</body>
</html>
    <script>
        function parImpar(){
        var num = document.querySelector("#valor").value;
        if(num % 2 == 0){
            //console.log("Par");
            //alert("par");
            //document.write("par");
            document.querySelector("#saida").innerHTML = "<p> PAR </p>";
        }else{
            //console.log("Impar");
            document.querySelector("#saida").innerHTML = "<p> Impar </p>";
        }
    }    
    </script>
